<!DOCTYPE html>
<html>

<head>
  <title>JavaScript file upload</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <script src="https://wzrd.in/standalone/buffer"></script>
  <script src="https://unpkg.com/ipfs-api@9.0.0/dist/index.js"
  integrity="sha384-5bXRcW9kyxxnSMbOoHzraqa7Z0PQWIao+cgeg327zit1hz5LZCEbIMx/LWKPReuB"
  crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="../public/css/IPFS.css">
</head>
<script type="text/javascript">
  function upload() {
    const reader = new FileReader();
    reader.onloadend = function() {
      const ipfs = window.IpfsApi('localhost', 5001) // Connect to IPFS
      const buf = buffer.Buffer(reader.result) // Convert data into buffer
      ipfs.files.add(buf, (err, result) => { // Upload buffer to IPFS
        if(err) {
          console.error(err)
          return
        }
        //let url = `https://ipfs.io/ipfs/${result[0].hash}`
        let hash = `${result[0].hash}`
        //console.log(`Url --> ${url}`)
        document.getElementById("hash").value = hash
        //document.getElementById("url").innerHTML= url
        //document.getElementById("url").href= url
        //document.getElementById("output").src = url
      })
    }
    const photo = document.getElementById("photo");
    reader.readAsArrayBuffer(photo.files[0]); // Read Provided File
  }

</script>
  <body>
      <div class="page-wrapper p-t-100 p-b-50">
          <div class="wrapper wrapper--w900">
              <div class="card card-6">
                  <div class="card-heading">
                      <h2 class="title">Photo Upload</h2>
                  </div>
                  <div class="card-body">
                      <form method="POST">
                          <div class="form-row">
                              <form action="/">
                              <div class="filebox bs3-primary">
        							<input class="upload-name" value="파일선택" disabled="disabled">
        							<label class="btn--radius-2 btn--blue-2" for="photo">파일찾기</label>
        						  <input type="file" id="photo" class="upload-hidden">
                                  <button class="btn btn--radius-2 btn--blue-2" type="button" onclick="upload()">Upload</button>
        						</div>
                              </form>
                          </div>
                          <div class="form-row">
                              <div class="filebox bs3-primary">
                              <form method="POST" action="/user/test">
                                  <input class="upload-name" id="private_key" value="받으신 개인키 입력!">
                                <!-- <input id="hash" name="hash" type="hidden">
                                <input id="private_key" name="private_key" type ="text" placeholder="받으신 개인키 입력!"> -->
                                <button class="btn btn--radius-2 btn--blue-2" type="submit">블록체인 등록</button>
                                </div>
                              </form>
                          </div>
                              <img id="output">
                      </form>
                  </div>
              </div>
          </div>
      </div>

      <!-- Jquery JS-->
      <script src="../public/vendor/jquery/jquery.min.js"></script>

      <script src="../public/javascripts/IPFS.js"></script>
      <!-- Main JS-->
      <script src="../public/javascripts/global.js"></script>

  </body>
