<!DOCTYPE html>
<html lang="en">
<head>
	<title>Find Password</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="../public/images/icons/find.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../public/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../public/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../public/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../public/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../public/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../public/css/util.css">
	<link rel="stylesheet" type="text/css" href="../public/css/main.css">
<!--===============================================================================================-->


	<script>
	const findBtn = () => {
		$.ajax({
		   type : 'POST',
		   url : '/findIdPw',
		   data: {
			   "email" : $('#email').val()
		   },
		   success : function(result) {
                $('#result').attr("style", "text-align: center; color: green");
               	$('#result').text("ID : " + result.id + "	|	" + result.password);
		   },
		   error : function(error) {
                $('#result').attr("style", "text-align: center; color: red");
                $('#result').text("Invalid email");
                $('#email').focus();
		   }
	   })	//	End Ajax Request
	}

	</script>

</head>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="../public/images/questionmark.jpg" alt="IMG">
				</div>


					<span class="login100-form-title">
                        Did you forget your ID or Password?
					</span>

					<div class="wrap-input100">
						<input class="input100" type="email" name="email" placeholder="Type your email(example@example.com)" id="email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                        <br>
                        <div id="result" style="text-align: center;"></div>
					</div>



                    <div class="container-login100-form-btn">
						<button class="login100-form-btn" onclick="findBtn()">
							Find
						</button>
					</div



					<div class="text-center p-t-136">
						<a class="txt2" href="signUp">
							back to main page
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
			</div>
		</div>
	</div>




<!--===============================================================================================-->
	<script src="../public/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="../public/vendor/bootstrap/js/popper.js"></script>
	<script src="../public/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="../public/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="../public/vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="../public/js/main.js"></script>

</body>
</html>
