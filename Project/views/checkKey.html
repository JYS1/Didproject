<!DOCTYPE html>
<html lang="en">
<head>
	<title>Check Key</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="../public/images/icons/key.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../public/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../public/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../public/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../public/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../public/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../public/css/util.css">
	<link rel="stylesheet" type="text/css" href="../public/css/main.css">
<!--===============================================================================================-->


	<script>
	const findBtn = () => {
		$.ajax({
		   type : 'POST',
		   url : '/user/validate',
		   data: {
			   "id" : $('#id').val(),
			   "key" : $('#key').val()
		   },
		   success : function(result) {
				result1 = result.replace("\'","");
				result2 = result1.replace("\'","");
				alert("검증 완료!!");
				location.href ="https://ipfs.io/ipfs/"+result2;
		   },
		   error : function(error) {
	          	$('#result').attr("style", "text-align: center; color: red");
				$('#result').text("Invalid key");
				$('#key').focus;
		   }
	   })	//	End Ajax Request
	}
	</script>

</head>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="../public/images/key.jpg" alt="IMG">
				</div>


					<span class="login100-form-title">
                        Check your key validity
					</span>

					<div class="wrap-input100">
							<input class="input100" type="text" name="id" placeholder="Type your id" id="id">
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-user-circle" aria-hidden="true"></i>
							</span>
							<br>
							<div id="result" style="text-align: center;"></div>
					</div>

					<div class="wrap-input100">
						<input class="input100" type="text" name="key" placeholder="Type your key" id="key">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-key" aria-hidden="true"></i>
                        </span>
                        <br>
                        <div id="result" style="text-align: center;"></div>
					</div>



                    <div class="container-login100-form-btn">
						<button class="login100-form-btn" onclick="findBtn()">
							Check
						</button>
					</div



					<div class="text-center p-t-136">
						<a class="txt2" href="signUp">
							back to main page
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
			</div>
		</div>
	</div>




<!--===============================================================================================-->
	<script src="../public/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="../public/vendor/bootstrap/js/popper.js"></script>
	<script src="../public/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="../public/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="../public/vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="../public/js/main.js"></script>

</body>
</html>
